        <main class="container">
            <h1>Que recherchez-vous ?</h1>
            <form class="d-md-flex flex-md-row py-3">
                <div class="px-3">
                    <input type="checkbox" id="teddies" name="teddies" value="" checked />
                    <label for="teddies">Peluches</label>
                </div>

                <div class="px-3">
                    <input type="checkbox" id="boardGames" name="boardGames" value="" />
                    <label for="boardGames">Jeux de société</label>
                </div>

                <div class="px-3">
                    <input type="checkbox" id="educationalToys" name="educationalToys" value="" />
                    <label for="educationalToys">Jeux éducatifs</label>
                </div>

                <div class="px-3">
                    <input type="checkbox" id="outdoorToys" name="outdoorToys" value="" />
                    <label for="outdoorToys">Jeux d'extérieur</label>
                </div>

                <div class="px-3">
                    <input class="btn-primary btn-style" type="submit" value="Valider votre sélection"/>
                </div>
            </form>
            
            <div class="row py-3">
                <section class="order-2 col-12 order-md-1 col-md-8" id="productList">
                   <h2>Résultats</h2>

                    <div id="display-teddies" class="row shadow display-teddies">
                    </div>
                </section>

                <aside class="d-flex flex-md-column order-1 order-md-2 d-md-inline col-md-4">
                    <a class="row text-decoration-none" href="basket.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-basket-fill col-12 col-lg-3 px-4" viewBox="0 0 16 16">

                        </svg>

                        <h2 class="col-9 d-none d-lg-inline">Mon panier</h2>
                    </a>
                    <p id="basket-length"></p>
                </aside>
            </div>
        </main>

        <footer class="text-left text-sm-center bg-orinoco">
            <ul class="list-inline-sm">
